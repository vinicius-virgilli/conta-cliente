########################################
# Configurações de LOG
########################################
quarkus.log.level=${LOG_LEVEL:INFO}
quarkus.log.category."org.viniciusvirgilli".level=${APP_LOG_LEVEL:DEBUG}
quarkus.log.category."org.hibernate".level=WARN
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n

########################################
# Configurações HTTP
########################################
quarkus.http.port=${HTTP_PORT:8081}
quarkus.http.host=${HTTP_HOST:localhost}
quarkus.http.read-timeout=30S
quarkus.http.idle-timeout=30S

########################################
# OpenAPI / Swagger
########################################
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=Conta Cliente
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=API de acesso à conta do cliente

########################################
# Health Check
########################################
quarkus.health.enabled=true
quarkus.health.openapi.included=true

# VAULT
smallrye.config.source.file-system.location=./src/main/java/org/viniciusvirgilli/vault/
